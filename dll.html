<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/dl.css" rel="stylesheet" type="text/css">
    <
    <link href="http://validform.rjboy.cn/wp-content/themes/validform/style.css" rel="stylesheet" type="text/css">
    <link href="http://validform.rjboy.cn/demo/css/demo.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="JS/jquery-1.11.1.min.js"></script>
    <script src="JS/validform.js" type="text/javascript"></script>
    <script src="JS/layer/layer.js" type="text/javascript"></script>

</head>
<body>
<div class="div1">
    <form id="forms" method="post" action="login.php">
        <div style="margin-left: 50px;margin-top: 10px;"> <h2>登录</h2>
            账号:
            <input type="text" name="name" datatype="*" errormsg="用户名不能为空！" placeholder="用户名"><br />
            密码:
            <input type="password" name="pwd" datatype="*6-15" errormsg="密码范围在6~15位之间！" placeholder="密码">
            <div>
                <input type="submit"  value="点击登陆" id="bn">&nbsp;&nbsp;
                <input type="button" value="点击注册" id="zc">

            </div>
        </div>
    </form>
</div>
    <script type="text/javascript">
            $(function(){
                $.Tipmsg.r=null;
                var showmsg=function(msg){
                    layer.msg(msg);
                };
                $("#forms").Validform({
                    tiptype:function(msg){
                        showmsg(msg);
                    },
                    tipSweep:true,
                    ajaxPost:true,
                    callback:function(data){
                        if(data.code!=1){
                            layer.msg(1);

                        }else{
                            layer.msg(2);
                        }
                    }
                });

            })
</script>

</body>
</html>
