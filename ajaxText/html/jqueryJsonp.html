<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="../js/jquery-1.11.1.min.js" rel="stylesheet" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $.ajax({
            type:"get",
//            使用同步的方式,true为异步方式
            async:"false",
            url:"../data/kuayu.php?_jsonp=typeData",
            dataType:"jsonp",
            jsonp:"_jsonp",
            jsonpCallback:"typeData",
            success:function (json) {
	            console.log(json[0]);
            },
            error:function () {
	            console.log("fail");
            }
        })
    })
</script>
</body>
</html>
